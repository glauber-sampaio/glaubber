<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg path animation</title>
	<style>

	* { padding: 0; margin: 0; }
	body { background: black; }
	canvas { width: 100%; height: 100vh; }
	/*svg { display: none; }*/

	</style>

	<script src="../../src/js/paper-full.min.js"></script>
	<script type="text/paperscript" canvas="viewport">


		var lettering = project.importSVG(document.getElementById('lettering'));
		var paths = project.activeLayer.firstChild.children;
		var dashLimit = 600;
		var dashGap = 500;

		lettering.scale(4);
		lettering.position = view.center;
		//lettering.selected = true;

		lettering.style = {
			strokeColor: 'white',
			strokeWidth: 15,
			strokeCap: 'round',
			strokeJoin: 'round'
		};

		lettering.dashArray = [0, dashGap];
		var currPath = 0;

		// Animation occurs in 60 fps
		// After 1s, call another animation
		
		var path = 0;
		var frame = 0;

		function onFrame(event) {

			for(var i=0; i < paths.length; i++) {
				paths[i].dashArray = [Math.pow(2, 1.2 * event.count / 14) + event.count, dashGap];
			}


			// if(path == paths.length) return; 
			// paths[path].dashArray = [Math.pow(2, 1.2 * frame / 5) + frame, dashGap];

			// if(frame == 60) {
			// 	frame = 0;
			// 	path++;
			// }

			// frame++;

		}

		//
		function onResize() {
			lettering.position = view.center;
		}


	</script>

</head>
